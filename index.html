<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-2">Guess Who</h1>
      <img class="img-logo" src="img/layout/logo.png" />
    </div>

    <main class="container-fluid">
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button class="btn btn-lg btn-start btn-info">I'm Ready!</button>
      </section>

      <section class="quest" style="display: none">
        <div class="row">
          <h2></h2>
        </div>
        <div class="row">
          <button class="btn btn-yes btn-lg btn-success">Yes</button>
          <button class="btn btn-no btn-lg btn-danger">No</button>
        </div>
        <div class="row img-container">
          <img src="" class="img img-fluid" alt="picture">
        </div>

        <button type="button" class="btn-restart btn-primary" data-toggle="modal" data-target="#exampleModalCenter" hidden>
          Restart
        </button>
       
      </section>

      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="ending-form">

          <label for="newQuest">Question to differentiate:</label>
          <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />
          
          <label for="newGuess">You thought of: </label>
          <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

          <button type="submit" class="btn btn-add-guess btn-warning btn-lg">Make me Smarter!</button>
        </form>
      </section>

      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Yes! I knew it!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-close-modal btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
        </div>
        <!-- <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Yes! I knew it!</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn-close-modal btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div> -->

    </main>

    <footer>CoffeRights &copy; 2021</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
  </body>
</html>
